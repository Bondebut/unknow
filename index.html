<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode Scanner</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="css/slick.css" />
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css" />

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="css/nouislider.min.css" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- <script src="https://unpkg.com/@zxing/browser@latest"></script> -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f5f5f5;
        height: 100vh;
        position: relative;
        text-align: center;
      }
      .dialog {
        border: none;
        border-radius: 10px;
        width: 70%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.5);
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .camera {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
        border-radius: 10px;
      }
      .confirm-btn {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 10px;
      }
      .card_herdaer {
        background: linear-gradient(to left, #3f0000, #000000);
        text-align: center;
        padding: 10px;
        margin-bottom: 10px;
      }
      h1 {
        background: linear-gradient(to left, #ff0000, #000000);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .camera_btn {
        background-color: #000000;
        border: none;
        color: #ff0000;
        text-align: center;
        font-weight: 700;
        text-decoration: none;
        display: inline-block;
        width: 50%;
        height: 50%;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 10px;
        font-size: 20px;
        margin: auto;
        transition: all 1s ease;
        box-shadow: 0 0 10px rgb(0, 0, 0);
      }
      .camera_btn:hover {
        scale: 1.1;
        background-color: #ff0000;
        color: #000000;
      }
      #barcodeResult {
        font-weight: 700;
        font-size: 22px;
        color: #000;
      }
      #closeScanner {
        position: absolute;
        right: 1rem;
        bottom: 1rem;
      }
      /* .container {
        display: flex;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        height: 400px;
        width: 600px;
      } */

    </style>
  </head>
  <body>
    <div class="card_herdaer">
      <h1>คุณคือใคร ...</h1>
    </div>
    <div class="container_new">
      <button id="openScanner" class="camera_btn">
        <i class="fa-solid fa-camera" style="margin-right: 10px"></i
        >คุณคือผู้ซื้อ
      </button>

      <button id="gotoMyShop" class="camera_btn">
        <i class="fa-solid fa-camera" style="margin-right: 10px"></i
        >คุณคือร้านค้า
      </button>
    </div>

    <dialog class="dialog" id="scannerDialog">
      <div class="camera">
        <video id="video" style="width: 100%"></video>
        <!-- <img src="picture" alt="ร้านค้า"> -->
      </div>
      <p style="font-size: 22px; text-align: start; margin-top: 1rem">
        ร้านค้า: <span id="barcodeResult">-</span>
      </p>
      <!-- <button class="confirm-btn" id="conFirm">ตกลง</button> -->
      <button class="primary-btn" id="closeScanner">ปิด</button>
    </dialog>

    <script>
      const openScannerBtn = document.getElementById("openScanner");
      const closeScannerBtn = document.getElementById("closeScanner");
    //   const confirmBtn = document.getElementById("conFirm");
	const gotoMyShop = document.getElementById("gotoMyShop");
      const picture = false;

	  gotoMyShop.addEventListener("click", () => {
		window.location.href = "myShop.html";
	  });
      openScannerBtn.addEventListener("click", async () => {
        scannerDialog.showModal();
      });

      closeScannerBtn.addEventListener("click", () => {
        scannerDialog.close();
        window.location.href = "selectMerchant.html";
      });

      //   confirmBtn.addEventListener("click", () => {
      //     scannerDialog.close();
      //   });
    </script>
  </body>
</html>
