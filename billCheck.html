<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Bill</title>

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="css/slick.css" />
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css" />

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="css/nouislider.min.css" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f5f5f5;
        height: 100vh;
        position: relative;
        text-align: center;
      }
      .dialog {
        border: none;
        border-radius: 10px;
        width: 70%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.5);
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .qrCode {
        border: 1px solid black;
        width: 90%;
        height: 300px;
        margin: 0 auto;
        border-radius: 10px;
      }
      .container {
        display: flex;
        justify-content: center;
      }
      .conbi {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

    </style>
  </head>
  <body>
    <!-- BREADCRUMB -->
    <div id="breadcrumb" class="section">
      <!-- container -->
      <div class="container">
        <!-- row -->
        <div class="row">
          <div class="col-md-12">
            <h3 class="breadcrumb-header">Checkout</h3>
          </div>
        </div>
        <!-- /row -->
      </div>
      <!-- /container -->
    </div>
    <!-- /BREADCRUMB -->

    <!-- container -->
    <div class="container">
      <!-- Order Details -->
      <div class="col-md-5 order-details">
        <div class="section-title text-center">
          <h3 class="title">Your Order</h3>
        </div>
        <div class="order-summary">
          <table class="table">
            <thead>
              <tr>
                <th>สินค้า</th>
                <th>จำนวน</th>
                <th>รวม</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="text-align: start">Product Name Goes Here</td>
                <td><input type="number" style="width: 4rem" /></td>
                <td>$980.00</td>
              </tr>
              <tr>
                <td style="text-align: start">Product Name Goes Here</td>
                <td><input type="number" style="width: 4rem" /></td>
                <td>$980.00</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td style="text-align: start">Shipping</td>
                <td colspan="2"><strong>FREE</strong></td>
              </tr>
              <tr>
                <td><strong>TOTAL</strong></td>
                <td colspan="2">
                  <strong class="order-total">$2940.00</strong>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="conbi">
          <button
            id="confirm_bill"
            class="primary-btn order-submit"
            style="background: #4caf50"
          >
            ยืนยัน
          </button>
          <button id="cancel_bill" class="primary-btn order-submit">
            ยกเลิก
          </button>
        </div>
      </div>
      <!-- /Order Details -->
    </div>
    <!-- /container -->

    <dialog class="dialog">
      <div class="card_herdaer">
        <h1>Scan QR Code</h1>
      </div>
      <div class="qrCode">
        <img src="picture" alt="ร้านค้า" />
      </div>
      <button class="primary-btn" id="close" style="margin-top: 10px;">ปิด</button>
    </dialog>

    <!-- jQuery Plugins -->
    <!-- <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/jquery.zoom.min.js"></script>
    <script src="js/main.js"></script> -->
    <script>
      const confirmBtn = document.getElementById("confirm_bill");
      const conBill = document.getElementById("confirm_bill");
      const dialog = document.querySelector(".dialog");
      const goback = document.getElementById("cancel_bill");
      const close = document.getElementById("close");
      close.addEventListener("click", () => {
        dialog.close();
      });

      confirmBtn.addEventListener("click", () => {
        dialog.showModal();
      });
      goback.addEventListener("click", () => {
        window.location.href = "selectMerchant.html";
      });
      //   dialog.showModal();
    </script>
  </body>
</html>
